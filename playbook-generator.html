<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Playbook - The Birches Academy PE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .generator-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px;
        }
        .generator-header {
            text-align: center;
            margin-bottom: 48px;
        }
        .generator-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--text-dark) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        .generator-subtitle {
            font-size: 1.125rem;
            color: var(--text-light);
        }
        .generator-form {
            display: grid;
            gap: 32px;
            margin-bottom: 48px;
        }
        .form-section {
            background: var(--background);
            padding: 32px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }
        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.25rem;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: var(--background-alt);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        .radio-item:hover, .checkbox-item:hover {
            border-color: var(--primary-color);
        }
        .radio-item input, .checkbox-item input {
            margin-right: 8px;
        }
        .radio-item.selected, .checkbox-item.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--background);
            cursor: pointer;
            transition: var(--transition);
        }
        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .generate-button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 16px 32px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .generate-button:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }
        .generate-button:active {
            transform: scale(0.98);
        }
        .playbook-result {
            display: none;
            background: var(--background);
            padding: 48px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            margin-bottom: 48px;
            animation: fadeInUp 0.5s ease-out;
        }
        .playbook-result.active {
            display: block;
        }
        .playbook-header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
        }
        .playbook-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .playbook-meta {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }
        .playbook-content {
            line-height: 1.8;
        }
        .playbook-section {
            margin-bottom: 32px;
        }
        .playbook-section h4 {
            color: var(--primary-color);
            margin-bottom: 16px;
            font-size: 1.25rem;
        }
        .playbook-section ul {
            list-style: none;
            padding-left: 0;
        }
        .playbook-section li {
            position: relative;
            padding-left: 24px;
            margin-bottom: 12px;
        }
        .playbook-section li:before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 2px solid var(--border-color);
            flex-wrap: wrap;
        }
        .action-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .use-button {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        .use-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        .email-button {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .email-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        .print-button {
            background: transparent;
            color: var(--text-dark);
            border: 2px solid var(--border-color);
        }
        .print-button:hover {
            border-color: var(--text-dark);
            transform: translateY(-2px);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            transition: var(--transition);
        }
        .back-link:hover {
            transform: translateX(-4px);
        }
        @media (max-width: 768px) {
            .generator-title {
                font-size: 2rem;
            }
            .form-section {
                padding: 24px;
            }
            .playbook-result {
                padding: 32px 24px;
            }
            .action-buttons {
                flex-direction: column;
            }
            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">The Birches Academy PE Curriculum</h1>
                <nav class="main-nav">
                    <button class="mobile-menu-toggle" aria-label="Toggle menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="nav-links">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="index.html#philosophy" class="nav-link">Philosophy</a></li>
                        <li><a href="index.html#curriculum-map" class="nav-link">Curriculum Map</a></li>
                        <li><a href="index.html#grade-levels" class="nav-link">Grade Levels</a></li>
                        <li><a href="playbook-generator.html" class="nav-link active">Playbook Generator</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: calc(var(--header-height) + 40px); min-height: 100vh; background: var(--background-alt);">
        <div class="generator-container">
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>

            <div class="generator-header">
                <h2 class="generator-title">Generate a PE Playbook</h2>
                <p class="generator-subtitle">Create customized lesson plans aligned with PE standards</p>
            </div>

            <form id="playbook-form" class="generator-form">
                <div class="form-section">
                    <h3>Basic Settings</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="grade-level">Grade Level</label>
                            <select id="grade-level" required>
                                <option value="">Select Grade Level</option>
                                <option value="K-2">Grades K-2</option>
                                <option value="3-5">Grades 3-5</option>
                                <option value="6-8">Grades 6-8</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration">Class Duration</label>
                            <select id="duration" required>
                                <option value="">Select Duration</option>
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">60 minutes</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Environment</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="environment" value="indoor" required>
                                <span>Indoor (Gymnasium)</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="environment" value="outdoor" required>
                                <span>Outdoor (Field/Playground)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>PE Standards Focus</h3>
                    <div class="form-group">
                        <label>Select Core Standards (Choose 1-3)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="standards" value="motor-skills">
                                <span>Motor Skills & Movement</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="standards" value="strategies">
                                <span>Strategies & Tactics</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="standards" value="fitness">
                                <span>Physical Fitness</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="standards" value="behavior">
                                <span>Responsible Behavior</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="standards" value="social">
                                <span>Social Skills</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="standards" value="value">
                                <span>Value of Activity</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="standards" value="wellness">
                                <span>Health & Wellness</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Activity Preferences</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="activity-type">Activity Type</label>
                            <select id="activity-type">
                                <option value="mixed">Mixed Activities</option>
                                <option value="games">Games & Sports</option>
                                <option value="fitness">Fitness & Exercise</option>
                                <option value="dance">Dance & Movement</option>
                                <option value="cooperative">Cooperative Activities</option>
                                <option value="individual">Individual Skills</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="equipment">Equipment Available</label>
                            <select id="equipment">
                                <option value="full">Full Equipment</option>
                                <option value="basic">Basic Equipment</option>
                                <option value="minimal">Minimal Equipment</option>
                                <option value="none">No Equipment</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Fun Options</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="fun" value="music">
                                <span>Include Music</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="fun" value="themes">
                                <span>Themed Activities</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="fun" value="challenges">
                                <span>Team Challenges</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="fun" value="stations">
                                <span>Station Rotations</span>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="generate-button">Generate Playbook</button>
            </form>

            <!-- Generated Playbook Result -->
            <div id="playbook-result" class="playbook-result">
                <!-- Content will be dynamically generated -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="playbook-generator.js"></script>
</body>
</html>
