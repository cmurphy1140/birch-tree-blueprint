<!DOCTYPE html>
<html>
<head>
    <title>Test Form Submission</title>
</head>
<body>
    <h1>Test Playbook Generation</h1>
    
    <button onclick="testGeneration()">Test Generation</button>
    
    <div id="results"></div>
    
    <script type="module">
        window.testGeneration = async function() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing...';
            
            try {
                // Test form data
                const testData = {
                    gradeLevel: 'K-2',
                    duration: 45,
                    environment: 'indoor',
                    standards: ['S1', 'S2'],
                    equipmentLevel: 'standard',
                    activityPreferences: {
                        teamBased: true,
                        competitive: false,
                        creative: true
                    }
                };
                
                results.innerHTML += '<p>✓ Test data created</p>';
                
                // Try to import and use the generator
                const module = await import('./src/lib/generator.ts');
                const generator = new module.DeterministicGenerator();
                
                results.innerHTML += '<p>✓ Generator imported</p>';
                
                const playbook = await generator.generate(testData);
                
                results.innerHTML += '<p>✓ Playbook generated!</p>';
                results.innerHTML += '<pre>' + JSON.stringify(playbook, null, 2).substring(0, 500) + '...</pre>';
                
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
                console.error(error);
            }
        }
    </script>
</body>
</html>
